        <div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="image-modal"

            <div class="modal-dialog modal-xl modal-dialog-centered modal-fullscreen-md-down">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Image preview</h4>
                    </div>
                    <div class="modal-body text-center">
                        <img class="img-fluid" src="" id="imagepreview">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            onclick="destroyModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Photography Section -->
        <section class="container-fluid section-5" id="photography">
            <!-- Photography Section Heading -->
            <div class="col text-center mt-5">
                <div class="contact-heading">
                    Photography
                </div>
            </div>
            <div class="row mt-4 mt-md-5 work-gallery-row">
                <!-- List from photography.html -->
                <div class="masonry" id="photography-list" data-bs-toggle="modal" data-bs-target="#image-modal">

            </div>
            <div class="row">
                <div class="section-5-button mt-4 mt-sm-5 text-center">
                    <button id="load-more-pictures" class="btn-secondary text-uppercase fw-bold">

                    </button>
                    <button id="show-less-pictures" class="btn-secondary text-uppercase fw-bold">

                    </button>
                </div>
            </div>
        </section>

        <!-- Divider -->
        <div class="bold-line" style="margin-bottom: -4em;"></div>

            <div class="row mt-4 mt-md-5 work-gallery-row">

                </div>
            </div>
            <div class="row">
                <div class="section-5-button mt-4 mt-sm-5 text-center">

                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
            </div>
        </section>
