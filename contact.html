  <main id="contact">
    <h1 class="lg-heading">
      Contact
      <span class="text-secondary">Me</span>
    </h1>
    <div class="row">
      <div class="column1">
        <form action="https://formspree.io/f/xqkojodb" method="POST">
          <label for="fname">Name</label>
          <input type="text" id="name" name="Name" placeholder="Your name..">
          <label for="lname">Email</label>
          <input type="email" id="email" name="Email" placeholder="Your email..">
          <label for="message">Message</label>
          <textarea id="message" name="Message" placeholder="Write something.." style="height:170px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
        <!-- Cal inline embed code begins -->
        
      <div class="column2">
        <h2 class="sm-heading" style="margin-bottom: -10px;">
          Book an Appointment
        </h2>
        <div id="calendar-cropper">
          <div style="height:100%;overflow:scroll" id="my-cal-inline"></div>
          <script type="text/javascript">
            (function (C, A, L) { let p = function (a, ar) { a.q.push(ar); }; let d = C.document; C.Cal = C.Cal || function () { let cal = C.Cal; let ar = arguments; if (!cal.loaded) { cal.ns = {}; cal.q = cal.q || []; d.head.appendChild(d.createElement("script")).src = A; cal.loaded = true; } if (ar[0] === L) { const api = function () { p(api, arguments); }; const namespace = ar[1]; api.q = api.q || []; typeof namespace === "string" ? (cal.ns[namespace] = api) && p(api, ar) : p(cal, ar); return; } p(cal, ar); }; })(window, "https://app.cal.com/embed/embed.js", "init");
            Cal("init", {origin:"https://app.cal.com"});

            Cal("inline", {
              elementOrSelector:"#my-cal-inline",
              calLink: "cwhitton/professional"
            });

            Cal("ui", {"styles":{"branding":{"brandColor":"#000000"}},"hideEventTypeDetails":true});
          </script>
        </div>
      </div>
      <!-- Cal inline embed code ends -->
  </main>

  <footer id="main-footer">
